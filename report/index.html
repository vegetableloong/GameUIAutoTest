<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试报告 - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 30px 0;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #8892b0;
      font-size: 1rem;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(0, 217, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .stat-card .label {
      color: #8892b0;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .stat-card .trend {
      font-size: 0.875rem;
      margin-top: 8px;
    }

    .stat-card.success .value { color: #00ff88; }
    .stat-card.danger .value { color: #ff4757; }
    .stat-card.warning .value { color: #ffa502; }
    .stat-card.info .value { color: #00d9ff; }

    /* Charts Section */
    .charts-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chart-card h3 {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ccd6f6;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-card h3::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #00d9ff, #00ff88);
      border-radius: 2px;
    }

    .chart-container {
      position: relative;
      height: 280px;
    }

    /* Table Section */
    .table-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .table-header h3 {
      font-size: 1.1rem;
      color: #ccd6f6;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-header h3::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #00d9ff, #00ff88);
      border-radius: 2px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 10px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 0.9rem;
      width: 200px;
    }

    .search-box input::placeholder {
      color: #5a6a8a;
    }

    .search-box svg {
      color: #5a6a8a;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background: rgba(0, 0, 0, 0.3);
      color: #8892b0;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    th:hover {
      background: rgba(0, 217, 255, 0.1);
      color: #00d9ff;
    }

    th.sorted-asc::after { content: ' ↑'; }
    th.sorted-desc::after { content: ' ↓'; }

    tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
    }

    tr:hover {
      background: rgba(0, 217, 255, 0.05);
    }

    td {
      color: #ccd6f6;
      font-size: 0.9rem;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-badge.pass {
      background: rgba(0, 255, 136, 0.15);
      color: #00ff88;
    }

    .status-badge.fail {
      background: rgba(255, 71, 87, 0.15);
      color: #ff4757;
    }

    .status-badge.pass::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #00ff88;
      border-radius: 50%;
    }

    .status-badge.fail::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #ff4757;
      border-radius: 50%;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ccd6f6;
    }

    .btn-outline:hover {
      border-color: #00d9ff;
      color: #00d9ff;
    }

    /* Trend Chart Full Width */
    .trend-section {
      grid-column: 1 / -1;
    }

    .trend-section .chart-container {
      height: 250px;
    }

    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #8892b0;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .stat-card .value {
        font-size: 1.8rem;
      }
    }

    /* Progress bar in table */
    .progress-cell {
      width: 150px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar .fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .progress-bar .fill.high {
      background: linear-gradient(90deg, #00ff88, #00d9ff);
    }

    .progress-bar .fill.medium {
      background: linear-gradient(90deg, #ffa502, #ff6b6b);
    }

    .progress-bar .fill.low {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
    }

    .progress-text {
      font-size: 0.8rem;
      color: #8892b0;
      margin-top: 4px;
    }

    /* Last Run Info */
    .last-run {
      font-size: 0.8rem;
      color: #5a6a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>测试报告 Dashboard</h1>
      <p>自动化测试执行结果与分析</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card info">
        <div class="label">总测试次数</div>
        <div class="value" id="totalRuns">-</div>
      </div>
      <div class="stat-card success">
        <div class="label">总测试成功数</div>
        <div class="value" id="totalPassed">-</div>
      </div>
      <div class="stat-card danger">
        <div class="label">总测试失败数</div>
        <div class="value" id="totalFailed">-</div>
      </div>
      <div class="stat-card warning">
        <div class="label">总测试通过率</div>
        <div class="value" id="totalPassRate">-</div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <div class="chart-card">
        <h3>通过率分布</h3>
        <div class="chart-container">
          <canvas id="passRateChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>失败用例 Top 10</h3>
        <div class="chart-container">
          <canvas id="failCasesChart"></canvas>
        </div>
      </div>
      <div class="chart-card trend-section">
        <h3>通过率趋势</h3>
        <div class="chart-container">
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-section">
      <div class="table-header">
        <h3>测试报告详情</h3>
        <div class="search-box">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <input type="text" id="searchInput" placeholder="搜索报告名称...">
        </div>
      </div>
      <div class="table-wrapper">
        <table id="reportTable">
          <thead>
            <tr>
              <th data-sort="name">报告名称</th>
              <th data-sort="passRate">通过率</th>
              <th data-sort="passed">通过</th>
              <th data-sort="failed">失败</th>
              <th data-sort="total">总数</th>
              <th data-sort="status">状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="7" class="loading">
                <div class="spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="report.js"></script>
</body>
</html>
